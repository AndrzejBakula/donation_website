{% extends "form.html" %}
{% load static %}


{% block steps %}

    <div id="form" class="form--steps-container">
        <div class="form--steps-counter">Krok <span>1</span>/5</div>

            <form action="{% url 'step1' %}" method="post">
                {% csrf_token %}
                <!-- STEP 1: class .active is switching steps -->
                {% if not accepted %}
                <div class="active">
                    <h3>Zaznacz co chcesz oddaÄ‡:</h3>

                    {% for category in cats %}
                    <div class="form-group form-group--checkbox">
                        <label>
                        <input
                            type="checkbox"
                            name="categories"
                            value="{{ category.id }}"
                        />
                        <span class="checkbox"></span>
                        <span class="description"
                            >{{ category.name }}</span
                        >
                        </label>
                    </div>
                    {% endfor %}

                    <div class="form-group form-group--buttons">
                        <button type="submit" class="btn">Potwierdzam</button>
                    </div>
                {% endif %}
                {% if accepted %}
                    <div class="form-group form-group--buttons">
                        <button type="button" class="btn next-step"><a href="{% url 'step2' %}#form">Dalej</a></button>
                    </div>
                {% endif %}
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
