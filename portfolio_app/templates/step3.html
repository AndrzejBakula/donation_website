{% extends "form.html" %}
{% load static %}


{% block steps %}

    <div id="form" class="form--steps-container">
        <div class="form--steps-counter">Krok <span>3</span>/5</div>

            <form action="{% url 'step3' %}#form" method="post">
                {% csrf_token %}
                <!-- STEP 3 -->
                <div data-step="3" class="active">
                <h3>Wybierz organizacje, której chcesz pomóc:</h3>
                
                {% for org in orgs %}
                <div class="form-group form-group--checkbox">
                    <label>
                    <input type="radio" name="organization" value="{{ org.id }}" />
                    <span class="checkbox radio"></span>
                    <span class="description">
                        <div class="title">{{ org.nae }}</div>
                        <div class="subtitle">
                        Cel i misja: {{ org.description }}
                        </div>
                    </span>
                    </label>
                </div>
                {% endfor %}

                <div class="form-group form-group--buttons">
                    <button type="button" class="btn prev-step"><a href="{% url 'step2' %}">Wstecz</a></button>
                    <button type="input" class="btn next-step">Dalej</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
