{% extends "form.html" %}
{% load static %}


{% block steps %}

        <div id="form" class="form--steps-container">
            <div class="form--steps-counter">Krok <span>2</span>/5</div>

                <form action="{% url 'step2' %}#form" method="post">
                    {% csrf_token %}
                    <!-- STEP 2 -->
                    <div data-step="2" class="active">
                        <h3>Podaj liczbę 60l worków, w które spakowałeś/aś rzeczy:</h3>

                        <div class="form-group form-group--inline">
                            <label>
                            Liczba 60l worków:
                            <input type="number" name="bags" step="1" min="1" />
                            </label>
                        </div>

                        <div class="form-group form-group--buttons">
                            <button type="button" class="btn prev-step"><a href="{% url 'step1' %}#form">Wstecz</a></button>
                            <button type="button" class="btn next-step">Dalej</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
